<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
        text-align: center;
        transition: cubic-bezier(1, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <h1>This is A Test Code For Js</h1>
    <script>
      let a;
      a = prompt("Enter a Number To Check ");
      a = parseInt(a);

      if (a % 2 == 0 && a % 3 == 0) {
        alert("The Number is Divisible by 2 and 3");
      } else {
        alert("Not Divisible By 2 and 3");
      }
    </script>
  </body>
</html>
